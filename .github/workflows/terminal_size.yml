name: Check Terminal Size

on:
  puh:

jobs:
  check-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run terminal size check
        run: |
          echo "Running terminal size check..."
          python3 - <<'EOF'
          import os, shutil
          try:
              print("os.get_terminal_size():", os.get_terminal_size())
          except OSError as e:
              print("os.get_terminal_size() -> OSError:", e)
          print("shutil.get_terminal_size():", shutil.get_terminal_size())
          EOF

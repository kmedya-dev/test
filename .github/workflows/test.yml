name: NDK Python Include Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-ndk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl

      - name: Run python_find.sh and save log
        run: |
          chmod +x ./python_find.sh
          ./python_find.sh | tee test.log

      - name: Show test.yml content inside log
        run: |
          echo -e "\n\n===============================" >> test.log
          echo "cat test.yml" >> test.log
          echo "===============================" >> test.log
          cat .github/workflows/test.yml >> test.log

      - name: Upload test.log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ndk-python-include-test-log
          path: test.log

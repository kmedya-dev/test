name: Test File

on:
  push:

jobs:
  check-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run download check
        run: |
          echo "Running test ANSI output & download..."
          python3 check_ANSI-escape.py
          python3 download.py
          python3 check_TTY.py
      - name: Display download log
        run: |
          LOG_FILE=$(ls -t ~/.logs/download-*.log | head -n 1)
          if [ -f "$LOG_FILE" ]; then
            echo "--- Content of $LOG_FILE ---"
            cat "$LOG_FILE"
          else
            echo "No download log file found."
          fi

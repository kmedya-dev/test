name: Test File

on:
  workflow_dispatch:

jobs:
  check-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run download check
        run: |
          echo "Running test download..."
          dxx download https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip

      - name: Run cmdline-tools install
        run: |
          echo "Running test download..."
          curl -LO https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip
          unzip commandlinetools-linux-13114758_latest.zip

      - name: List files
        run: |
          ls -la
          ls -la cmdline-tools || true
          ls -la ~/.downloads/sources/ || true
          ls -la ~/.downloads/sources/commandlinetools-linux-13114758_latest/ || true
          ls -la ~/.downloads/sources/commandlinetools-linux-13114758_latest/cmdline-tools || true

      - name: Display download log
        run: |
          LOG_FILE=$(ls -t ~/.logs/download_*.log | head -n 1)
          if [ -f "$LOG_FILE" ]; then
            echo "--- Content of $LOG_FILE ---"
            cat "$LOG_FILE"
          else
            echo "No download log file found."
          fi

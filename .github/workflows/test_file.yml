name: Test File

on:
  workflow_dispatch:

jobs:
  check-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run download check
        run: |
          echo "Running test download..."
          dxx download libffi
          dxx download gradle
          dxx download https://services.gradle.org/distributions/gradle-9.0.0-bin.zip

      - name: List files
        run: |
          ls -la
          ls -la ~/.downloads/sources/
          ls -la ~/.downloads/sources/libffi
          ls -la ~/.downloads/sources/gradle
          ls -la ~/.downloads/sources/gradle-9.0.0-bin

      - name: Display download log
        run: |
          LOG_FILE=$(ls -t ~/.logs/download-*.log | head -n 1)
          if [ -f "$LOG_FILE" ]; then
            echo "--- Content of $LOG_FILE ---"
            cat "$LOG_FILE"
          else
            echo "No download log file found."
          fi
